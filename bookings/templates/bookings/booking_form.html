{% extends "bookings/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1 class="mb-4">Book a Sauna</h1>

<div class="card">
  <div class="card-body">

    <form method="post">
      {% csrf_token %}

      {{ form|crispy }}

      <div class="mt-3">
        <button type="submit" class="btn btn-primary">Confirm Booking</button>
        <a href="{% url 'home' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>

    </form>

  </div>
</div>

{% endblock %}
