{% extends "bookings/base.html" %}

{% block content %}

<div class="row justify-content-center">
  <div class="col-md-8">

    <div class="card">
      <div class="card-body">

        <h1 class="mb-3 text-center">
          {{ sauna.name }}
        </h1>

        <p class="lead text-center">
          {{ sauna.description }}
        </p>

        <hr>

        <div class="row text-center mb-4">
          <div class="col-md-6">
            <h5>Capacity</h5>
            <p>{{ sauna.capacity }} people</p>
          </div>

          <div class="col-md-6">
            <h5>Price</h5>
            <p>Â£{{ sauna.price_per_hour }} per hour</p>
          </div>
        </div>

        <div class="text-center">
          {% if user.is_authenticated %}
            <a href="{% url 'booking_create' %}" class="btn btn-primary btn-lg">
              Book This Sauna
            </a>
          {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
              Login To Book
            </a>
          {% endif %}
        </div>

      </div>
    </div>

  </div>
</div>

{% endblock %}
